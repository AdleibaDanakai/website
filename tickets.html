    <h2>Contact information</h2>
    
    <form action="#" name="contactForm">
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" name="first_name" required>
        <label for="lastName">Surname:</label>
        <input type="text" id="lastName" name="last_name" required>
        <label for="phone">Mobile phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="messageDate">MessageDate:</label>
        <input type="date" id="messageDate" name="message_date" required>
        <button type="button" onclick="sendFormData('contactForm')">Send</button>
    </form>

    <h2>Buy a ticket</h2>
    <form action="#" name="ticketForm">
        <label for="orderName">OrderName:</label>
        <input type="text" id="orderName" name="order_name" required>
        <label for="orderQuantity">OrderQuantity:</label>
        <input type="number" id="orderQuantity" name="order_quantity" required>
        <label>Choose a payment method:</label>
        <input type="radio" id="creditCard" name="payment_method" value="credit_card" required>
        <label for="creditCard">CreditCard</label>
        <input type="radio" id="paypal" name="payment_method" value="paypal" required>
        <label for "paypal">PayPal</label>
        <label for="orderDate">OrderDate:</label>
        <input type="date" id="orderDate" name="order_date" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="hidden" name="hidden_field" value="default_value">
        <button type="button" onclick="sendFormData('ticketForm')">Send</button>
    </form>
    
    <div></div>
    <div></div>
    
    <script>
        function sendFormData(formName) {
            var formData = new FormData(document.forms[formName]);
            var data = {};
            formData.forEach(function(value, key) {
                data[key] = value;
            });

            var url = 'https://www.bing.com/search?q=' + encodeURIComponent(JSON.stringify(data));
            window.open(url, '_blank');
            alert('Данные отправлены на сервер Bing.');
        }
    </script>
